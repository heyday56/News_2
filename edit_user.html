<!DOCTYPE html>
<html>
<head>
	<title>Edit User</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<form method="post" id="creatAccount" enctype="multipart/form-data">
	<h2>Do You Want To Edit?</h2>
	<input type="text" name="name" class="creatAccount" placeholder="Type your full name" id="name">
	<input type="date" class="creatAccount" name="date" placeholder="Type  your birthday" id="birthday">
	<input type="text" name="job" class="creatAccount" placeholder="Type your job" id="job">
	<input type="text" class="creatAccount" name="place" id="birthdayPlace" placeholder="Type your birth place">
	<input type="text" name="username" id="username" class="creatAccount" placeholder="Type your username">
	<input type="password" name="password" id="password" class="creatAccount" placeholder="Type your password">
	<input type="file" name="photo" id="photo" >
	<input type="submit" id="submit" value="Edit">
</form>
</body>
</html>
